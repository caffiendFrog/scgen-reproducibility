name: scgen-repro-env
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - numpy
  - scipy
  - pandas
  - matplotlib
  - libstdcxx-ng>=12
  - libgcc-ng>=12
  - scikit-learn
  - jupyter
  - ipykernel
  - pip
  - pip:
    # Core dependencies
    # Note: TensorFlow 1.x does not support Python 3.10
    # Using TensorFlow 2.x for Python 3.10 compatibility
    - tensorflow>=2.8,<3.0
    - scanpy
    - anndata
    - wget
    - seaborn
    - keras>=2.8
    - adjusttext
    - hyperas
    - hyperopt
    # Optional dependencies for specific notebooks
    - bbknn
    # Note: rpy2 requires R to be installed on the system
    # To install rpy2, first install R, then run:
    #   conda install -c conda-forge rpy2
    # Or if R is already installed:
    #   pip install rpy2

name: scgen-repro-env
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - numpy=1.26.4
  - scipy
  - pandas
  - matplotlib
  # GPU runtime libraries (driver must be installed on the host)
  - cudatoolkit=11.2
  - cudnn=8.1
  - libstdcxx-ng>=12
  - libgcc-ng>=12
  - scikit-learn
  - jupyter
  - ipykernel
  - pip
  - pip:
    # Core dependencies
    # Note: TensorFlow 1.x does not support Python 3.10
    # Pin to a CUDA-compatible TensorFlow build
    - tensorflow==2.10.1
    - scanpy
    - anndata
    - wget
    - seaborn
    - keras==2.10.0
    - adjusttext
    - hyperas
    - hyperopt
    # Optional dependencies for specific notebooks
    - bbknn
    # Note: rpy2 requires R to be installed on the system
    # To install rpy2, first install R, then run:
    #   conda install -c conda-forge rpy2
    # Or if R is already installed:
    #   pip install rpy2
